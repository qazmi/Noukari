<div class="row">
  <div class="container">
    <div class="col-sm-6">
      <form>
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" [(ngModel)] = "user.firstName" name="Name" id="UserName" placeholder="Type your Name here">
        </div>
        <div class="form-group">
          <label>Email address</label>
          <input type="email" class="form-control" [(ngModel)] = "user.email" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control"  [(ngModel)] = "user.password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <label>Gender</label>
            <input type="text" class="form-control"  [(ngModel)] = "user.gender" name="gender" placeholder="Gender">
          </div>

        <button type="submit" (click)="registerUser()" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>

</div>
