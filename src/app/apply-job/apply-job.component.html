<div class="row">
  <div class="col-sm-6">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <p class="lead">Upload Resume.</p>
        <form class="md-form">
          <div class="file-field">
            <a class="btn-floating peach-gradient mt-0 float-left">
              <i class="fa fa-paperclip" aria-hidden="true"></i>
              <input type="file" (change)="selectFile($event)">
            </a>
            <a class="btn-floating peach-gradient mt-0 float-left">
              <button class="btn btn-primary mb-2 " [disabled]="!selectedFiles" (click)="upload()">Upload</button>
            </a>
            
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-sm-6">
      <div class="jumbotron jumbotron-fluid">
          <div class="container">
            <p class="lead">Use Exsisting</p>
            
          </div>
        </div>
  </div>

</div>
